syntax = "proto3";

service Config {
	rpc GetLanguagesConfig(LanguagesRequest) returns (LanguagesResponse) {}
}

message LanguagesResponse {
	repeated Language languages = 1;
}

message LanguagesRequest {
	bool include_name = 1;
	bool include_version = 2;
}

message Language {
	string id = 1;
	optional string name= 2;
	optional string version = 3;
	string build_script = 4;
	string run_script = 5;
}
